name: Daily Builder Pulse

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"  # daily 09:00 IST (03:30 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python scripts/build_brief.py
      - run: |
          git config user.name "builder-pulse-bot"
          git config user.email "actions@users.noreply.github.com"
          git add docs/
          git commit -m "Daily brief update" || echo "No changes"
          git push
